<div class="p-grid p-flex-column alerts home-page-maps p-pl-2 p-pr-2">
  <div class="p-col p-pt-4">
    <div class="p-grid p-jc-between heading">
      <div class="p-col-2 p-ml-2">
        <div class="box heading__alerts">Alerts</div>
      </div>
      <div class="p-col-2 p-mr-1">
        <div class="box heading__manage">Manage</div>
      </div>
    </div>
    <div class="p-col">
      <div class="p-grid p-jc-center">
        <div class="p-col-12 p-pl-2 p-pr-2 p-pt-2 p-pb-0">
          <triggered-alert-map></triggered-alert-map>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="alert">
  <div class="p-grid p-jc-evenly alert__grid" *ngFor="let alert of alerts">
    <div class="p-col-2 p-pp-0 p-pl-1">
      <div class="box icon">
        <i class="" aria-hidden="true">
          <img
            src="{{ homePageService.getAlertImage(alert?.peril_name) }}"
            alt=""
          />
        </i>
      </div>
    </div>
    <div class="p-col-8 p-pl-0 p-mr-3 para" (click)="menuTag(alert)">
      <div class="p-grid p-flex-column">
        <div class="p-col para__content">
          <p class="p-m-0">{{ alert?.exposure_name }}</p>
        </div>
        <div class="p-col p-jc-center para__date">
          <p class="p-m-0">{{ alert.differenceFromToday }}</p>
        </div>
      </div>
    </div>
    <div class="p-col-1">
      <div class="box icon" (click)="menu.toggle($event)">
        <i class="pi pi-ellipsis-v ml-4"></i>
      </div>
      <p-menu
        #menu
        [popup]="true"
        [model]="items"
        styleClass="context-menu"
      ></p-menu>
    </div>
  </div>
</div>

<p-dialog
  header=""
  [(visible)]="showComingSoon"
  [modal]="true"
  [closeOnEscape]="true"
  [baseZIndex]="10000"
  [draggable]="false"
  [closable]="false"
  [resizable]="true"
  styleClass="event-d"
  [transitionOptions]="'0ms'"
>
  <div class="p-grid event-d__content commingsoon_popup">
    <div class="p-col-12 event-d__content--desc">Coming Soon</div>
    <p-button
      icon=""
      (click)="showComingSoon = false"
      label="OK"
      styleClass="p-button-text"
    ></p-button>
  </div>
</p-dialog>
