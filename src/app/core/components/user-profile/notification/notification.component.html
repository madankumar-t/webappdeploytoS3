<div class="p-m-2">
  <p-tabView styleClass="tabview-custom">
    <p-tabPanel headerStyleClass="headerTab">
      <ng-template pTemplate="header">
        <span>Alert</span>
        <!-- <p-badge [value]="object_count" styleClass="p-ml-2 object-count">
        </p-badge> -->
      </ng-template>
      <div
        class="content p-grid p-mb-3"
        *ngFor="let alert of alerts[0]?.alerts"
      >
        <div class="p-col-1">
          <img
            src="{{ homePageService.getAlertImage(alert?.perilName) }}"
            alt=""
          />
        </div>
        <div class="p-col-10 desc" (click)="menuTag(alert)">
          <div class="p-mb-1">{{ alert.name }}</div>
          <div class="time">{{ alert.differenceFromToday }}</div>
        </div>
        <div class="p-col-1">
          <i class="pi pi-ellipsis-v ml-4"></i>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Header II" headerStyleClass="headerTab">
      <ng-template pTemplate="header">
        <span>Activity</span>
        <!-- <p-badge [value]="object_count" styleClass="p-ml-2 object-count">
        </p-badge> -->
      </ng-template>
      <div class="content p-grid p-mb-3" *ngFor="let activity of activities">
        <div class="p-col-1">
          <span [ngClass]="getActivityImage(activity.activityType)"></span>
        </div>
        <div class="p-col-10 desc">
          <div class="p-mb-1">{{ activity.description }}</div>
          <div class="time">{{ activity.eventDate }}</div>
        </div>
        <div class="p-col-1">
          <i class="pi pi-ellipsis-v ml-4"></i>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Header III" headerStyleClass="headerTab">
      <ng-template pTemplate="header">
        <span>Event News</span>
        <!-- <p-badge [value]="object_count" styleClass="p-ml-2 object-count">
        </p-badge> -->
      </ng-template>
      <div class="content p-grid p-mb-3" *ngFor="let event of recentEvents">
        <div class="p-col-1">
          <img src="assets/images/global.svg" alt="" />
        </div>
        <div class="p-col-10 desc">
          <div class="p-mb-1">{{ event.title }}</div>
          <div class="time">{{ event.date }}</div>
        </div>
        <div class="p-col-1">
          <i class="pi pi-ellipsis-v ml-4"></i>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
